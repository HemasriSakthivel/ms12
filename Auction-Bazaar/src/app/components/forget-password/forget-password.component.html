<div class="forget-password-wrapper">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address. We will send a link to reset your password.</p>

    <form (ngSubmit)="onSubmit()" #forgetPasswordForm="ngForm">
      <div class="input-group">
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          [(ngModel)]="email"
          required
        />
      </div>
      <button
        type="submit"
        class="reset-btn"
        [disabled]="!forgetPasswordForm.valid"
      >
        Reset Password
      </button>
    </form>

    <p *ngIf="message" class="success-message">{{ message }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
